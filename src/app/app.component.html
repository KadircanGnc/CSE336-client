<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null">
    <div class="sidebar-logo">
      <h1>Kentkart</h1>

    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="false">
      <li nz-submenu nzOpen nzTitle="Kentkart" nzIcon="idcard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/dashboard">Dashboard</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/boardings">Boardings</a>
          </li>

          <li class="theme-toggle">
            <span style="margin-right: 12px; color: white;">Theme </span><app-theme-toggle></app-theme-toggle>
          </li>
        </ul>
      </li>

    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>

    </nz-header>
    <nz-content>
      
        <div class="inner-content">
          <router-outlet></router-outlet>
        </div>
    </nz-content>
  </nz-layout>
</nz-layout>
