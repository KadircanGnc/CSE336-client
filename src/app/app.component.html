<nz-layout class="app-layout">
  <nz-sider
    *ngIf="loggedIn"
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
    
  >
    <div class="sidebar-logo">
      <h1>Kentkart</h1>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="false">
      <li nz-submenu nzOpen nzTitle="Kentkart" nzIcon="idcard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/dashboard">Dashboard</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/boardings">Boardings</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/boarding-types">Boarding Types</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/bus-stops">Bus Stops</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/lines">Lines</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/directions">Directions</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/routes">Routes</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/departure-days">Departure Days</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/departures">Departures</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/points">Points</a>
          </li>          

          <li nz-menu-item nzMatchRouter>
            <a routerLink="/form-array">Form Array</a>
          </li>

          <li class="theme-toggle">
            <span style="margin-right: 12px; color: white">Theme </span
            ><app-theme-toggle></app-theme-toggle>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header class="header-bar">
      <div class="header-left">
        <h1></h1>
      </div>
      <div class="header-right">
        <a *ngIf="!loggedIn" routerLink="/app-login-form" class="login-link">Login</a>
        <a *ngIf="loggedIn" (click)="logout()" class="login-link" style="cursor: pointer; color: red;">Logout</a>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
