<form [formGroup]="form" >
  
  <div class="form-group">
    <label for="username">Username</label>
    <input
      formControlName="username"
      class="form-control"
      type="text"
      id="username"      
      name="username"      
    />
  <div *ngIf="form.get('username')?.invalid && form.get('username')?.touched" class="error-message">
    <div *ngIf="form.get('username')?.errors?.['required']">Username is required.</div>
    <div *ngIf="form.get('username')?.errors?.['minlength']">Username must be at least 3 characters long.</div>
  </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      formControlName="password"
      class="form-control"
      type="password"
      id="password"      
      name="password"      
    />
  <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="error-message">
    <div *ngIf="form.get('password')?.errors?.['required']">Password is required.</div>
    <div *ngIf="form.get('password')?.errors?.['minlength']">Password must be at least 3 characters long.</div>
  </div>
  </div>


</form>
<button type="submit">Submit</button>
