<button nz-button nzType="primary" (click)="open()">Create</button>
<nz-drawer [nzBodyStyle]="{ overflow: 'auto', backgroundColor: `var(--secondary-bg)` }" [nzMaskClosable]="true"
  [nzWidth]="720" [nzVisible]="visible" nzTitle="Create" [nzFooter]="footerTpl" (nzOnClose)="close()">

  <form nz-form *nzDrawerContent>
    <div nz-col nzSpan="24">
      <div nz-row>
        <nz-form-item>
          <nz-form-label>Direction Name</nz-form-label>
          <nz-form-control>
            <input nz-input placeholder="please enter Direction name" [(ngModel)]="request.name" name="name" />
          </nz-form-control>
        </nz-form-item>
      </div>
      
      
    </div>
    
  </form>

  <ng-template #footerTpl style="background-color: var(--primary-bg);">
    <div style="float: right">
      <button nz-button style="margin-right: 8px;" (click)="close()">Cancel</button>
      <button nz-button nzType="primary" (click)="submit()">Submit</button>
    </div>
  </ng-template>
</nz-drawer>
