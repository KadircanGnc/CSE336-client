<button nz-button nzType="primary" (click)="open()">Create</button>
<nz-drawer
  [nzBodyStyle]="{ overflow: 'auto', backgroundColor: `var(--secondary-bg)` }"
  [nzMaskClosable]="true"
  [nzWidth]="720"
  [nzVisible]="visible"
  nzTitle="{{ selectedItem ? 'Update Route' : 'Create Route' }}"
  [nzFooter]="footerTpl"
  (nzOnClose)="close()"
>
  <form nz-form *nzDrawerContent>
    <div nz-col nzSpan="24">
      <div nz-row>
        <nz-form-item>
          <nz-form-label>Direction</nz-form-label>
          <nz-form-control>
            <app-directions-select
              required
              [(ngModel)]="request.directionId"
              name="directionId"
            ></app-directions-select>
          </nz-form-control>
        </nz-form-item>
      </div>

      <div nz-row>
        <nz-form-item>
          <nz-form-label>Line</nz-form-label>
          <nz-form-control>
            <app-lines-select
              required
              [(ngModel)]="request.lineId"
              name="lineId"
            ></app-lines-select>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
  </form>

  <ng-template #footerTpl style="background-color: var(--primary-bg)">
    <div style="float: right">
      <button nz-button style="margin-right: 8px" (click)="close()">
        Cancel
      </button>
      <button
        nz-button
        nzType="primary"
        (click)="submit()"
        [disabled]="!request.directionId || !request.lineId"
      >
      {{ selectedItem ? 'Update' : 'Create' }}
      </button>
    </div>
  </ng-template>
</nz-drawer>
