<button nz-button nzType="primary" (click)="open()">Create</button>
<nz-drawer [nzBodyStyle]="{ overflow: 'auto', backgroundColor: `var(--secondary-bg)` }" [nzMaskClosable]="true"
  [nzWidth]="720" [nzVisible]="visible" nzTitle="Create" [nzFooter]="footerTpl" (nzOnClose)="close()">
  <form nz-form *nzDrawerContent>
    <div nz-col nzSpan="24">

      <div nz-row>
        <nz-form-item>
          <nz-form-label>Passenger Id</nz-form-label>
          <nz-form-control>
            <input nz-input placeholder="please enter passenger id" />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-row>
        <nz-form-item>
          <nz-form-label>Passenger Type</nz-form-label>
          <nz-form-control>
            <nz-select nzPlaceHolder="Please select a passenger type"></nz-select>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-row>
        <nz-form-item>
          <nz-form-label>Boarding Time</nz-form-label>
          <nz-form-control>
            <nz-date-picker></nz-date-picker>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-row>
        <nz-form-item>
          <nz-form-label>Bus Stop Id</nz-form-label>
          <nz-form-control>
            <input nz-input placeholder="please enter bus stop id" />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-row>
        <nz-form-item>
          <nz-form-label>Latitude</nz-form-label>
          <nz-form-control>
            <input nz-input placeholder="please enter latitude" />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-row>
        <nz-form-item>
          <nz-form-label>Longitude</nz-form-label>
          <nz-form-control>
            <input nz-input placeholder="please enter longitude" />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-row>
        <nz-form-item>
          <nz-form-label>Trip Id</nz-form-label>
          <nz-form-control>
            <input nz-input placeholder="please enter trip id" />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-row>
        <nz-form-item>
          <nz-form-label>Boarding Type</nz-form-label>
          <nz-form-control>
            <nz-select nzPlaceHolder="Please select a boarding type"></nz-select>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>

  </form>

  <ng-template #footerTpl style="background-color: var(--primary-bg);">
    <div style="float: right">
      <button nz-button style="margin-right: 8px;" (click)="close()">Cancel</button>
      <button nz-button nzType="primary" (click)="submit()">Submit</button>
    </div>
  </ng-template>
</nz-drawer>
