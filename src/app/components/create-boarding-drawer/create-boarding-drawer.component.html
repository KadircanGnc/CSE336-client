<button nz-button nzType="primary" (click)="open()">Create</button>
<nz-drawer
  [nzBodyStyle]="{ overflow: 'auto', backgroundColor: `var(--secondary-bg)` }"
  [nzMaskClosable]="true"
  [nzWidth]="720"
  [nzVisible]="visible"
  nzTitle="{{ selectedItem ? 'Update Boarding' : 'Create Boarding' }}"
  [nzFooter]="footerTpl"
  (nzOnClose)="close()"
>
  <form nz-form *nzDrawerContent>
    <div nz-col nzSpan="24">
      <div nz-row>
        <nz-form-item>
          <nz-form-label>Passenger Id</nz-form-label>
          <nz-form-control>
            <input
              required
              placeholder="please enter passenger id"
              [(ngModel)]="request.passengerId"
              name="passengerId"
              #passengerId="ngModel"
            />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-row>
        <nz-form-item>
          <nz-form-label>Passenger Type</nz-form-label>
          <nz-form-control>
            <nz-select
              nzPlaceHolder="Please select a passenger type"
              [(ngModel)]="request.passengerType"
              name="passengerType"
              #passengerType="ngModel"
            >
              <nz-option nzValue="adult" nzLabel="Adult"></nz-option>
              <nz-option nzValue="child" nzLabel="Child"></nz-option>
              <nz-option nzValue="senior" nzLabel="Senior"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-row>
        <nz-form-item>
          <nz-form-label>Boarding Time</nz-form-label>
          <nz-form-control>
            <nz-date-picker
              nzShowTime
              nzFormat="yyyy-MM-dd HH:mm:ss"
              [(ngModel)]="displayDate"
              (ngModelChange)="onDateChange($event)"
              name="boardingTime"
              [nzAllowClear]="true"
              nzPlaceHolder="Select boarding time"
              [nzMode]="'date'"
            >
            </nz-date-picker>
          </nz-form-control>
        </nz-form-item>
      </div>

      <div nz-row>
        <nz-form-item>
          <nz-form-label>Bus Stop Id</nz-form-label>
          <nz-form-control>
            <input
              required
              nz-input
              placeholder="please enter bus stop id"
              [(ngModel)]="request.busStopId"
              name="busStopId"
            />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-row>
        <nz-form-item>
          <nz-form-label>Latitude</nz-form-label>
          <nz-form-control>
            <input
              required
              nz-input
              placeholder="please enter latitude"
              [(ngModel)]="request.latitude"
              name="latitude"
              type="number"
            />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-row>
        <nz-form-item>
          <nz-form-label>Longitude</nz-form-label>
          <nz-form-control>
            <input
              required
              nz-input
              placeholder="please enter longitude"
              [(ngModel)]="request.longitude"
              name="longitude"
              type="number"
            />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-row>
        <nz-form-item>
          <nz-form-label>Trip Id</nz-form-label>
          <nz-form-control>
            <input
              required
              nz-input
              placeholder="please enter trip id"
              [(ngModel)]="request.tripId"
              name="tripId"
            />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-row>
        <nz-form-item>
          <nz-form-label>Boarding Type</nz-form-label>
          <nz-form-control>
            <app-boarding-type-select
              [(ngModel)]="request.boardingTypeId"
              name="boardingTypeId"
            ></app-boarding-type-select>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
  </form>

  <ng-template #footerTpl style="background-color: var(--primary-bg)">
    <div style="float: right">
      <button nz-button style="margin-right: 8px" (click)="close()">
        Cancel
      </button>
      <button
        nz-button
        nzType="primary"
        (click)="submit()"
        [disabled]="
          !request.passengerId ||
          !request.passengerType ||
          !request.boardingTime ||
          !request.busStopId ||
          !request.latitude ||
          !request.longitude ||
          !request.tripId ||
          !request.boardingTypeId
        "
      >
      {{ selectedItem ? 'Update Boarding' : 'Create Boarding' }}
      </button>
    </div>
  </ng-template>
</nz-drawer>
