<button nz-button nzType="primary" (click)="open()">Create</button>
<nz-drawer [nzBodyStyle]="{ overflow: 'auto', backgroundColor: `var(--secondary-bg)` }" [nzMaskClosable]="true"
  [nzWidth]="720" [nzVisible]="visible" nzTitle="Create" [nzFooter]="footerTpl" (nzOnClose)="close()">
  <form nz-form *nzDrawerContent>
    <div nz-col nzSpan="24">      

      <div nz-row>
        <nz-form-item>
          <nz-form-label>Departure Day</nz-form-label>
          <nz-form-control>
            <app-departure-days-select required [(ngModel)]="request.departureDayId" name="departureDayId"></app-departure-days-select>
          </nz-form-control>
        </nz-form-item>
      </div>  

      <div nz-row>
        <nz-form-item>
          <nz-form-label>Route</nz-form-label>
          <nz-form-control>
            <app-routes-select required [(ngModel)]="request.routeId" name="routeId"></app-routes-select>
          </nz-form-control>
        </nz-form-item>
      </div>                
      
    </div>
  </form>

  <ng-template #footerTpl style="background-color: var(--primary-bg);">
    <div style="float: right">
      <button nz-button style="margin-right: 8px;" (click)="close()">Cancel</button>
      <button nz-button nzType="primary" (click)="submit()" [disabled]="!request.departureDayId || !request.routeId">Submit</button>
    </div>
  </ng-template>
</nz-drawer>
