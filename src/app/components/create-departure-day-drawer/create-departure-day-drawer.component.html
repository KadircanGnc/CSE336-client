<button nz-button nzType="primary" (click)="open()">Create</button>
<nz-drawer
  [nzBodyStyle]="{ overflow: 'auto', backgroundColor: `var(--secondary-bg)` }"
  [nzMaskClosable]="true"
  [nzWidth]="720"
  [nzVisible]="visible"
  nzTitle="{{ selectedItem ? 'Update Line' : 'Create Line' }}"
  [nzFooter]="footerTpl"
  (nzOnClose)="close()"
>
  <form nz-form *nzDrawerContent>
    <div nz-col nzSpan="24">
      <div nz-row>
        <nz-form-item>
          <nz-form-label>Departure Day</nz-form-label>
          <nz-form-control>
            <input
              required
              nz-input
              placeholder="please enter Departure Day"
              [(ngModel)]="request.day"
              name="day"
            />
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
  </form>

  <ng-template #footerTpl style="background-color: var(--primary-bg)">
    <div style="float: right">
      <button nz-button style="margin-right: 8px" (click)="close()">
        Cancel
      </button>
      <button
        nz-button
        nzType="primary"
        (click)="submit()"
        [disabled]="!request.day"
      >
      {{ selectedItem ? 'Update' : 'Create' }}
      </button>
    </div>
  </ng-template>
</nz-drawer>
